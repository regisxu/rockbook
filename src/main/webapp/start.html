<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climbing Road Book start page">
    <meta name="author" content="Regis Xu">
    <!-- add site ico here -->
    <!--link rel="shortcut icon" href="../../assets/ico/favicon.ico"-->

    <title>Online Climbing Road Book</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/start.css" rel="stylesheet">

    <style>
      .dropdown-menu {
          min-width: 0px;
      }
    </style>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Climbing Road Book</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/web/start.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" id="sbtn" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Route <span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a href="javascript:selectRes('Route')">Route</a></li>
              <li><a href="javascript:selectRes('Wall')">Wall</a></li>
            </ul>
          </div><!-- /btn-group -->

          <input id="query" type="text" class="form-control" placeholder="Search" onkeypress="pressEnter(event, this.value)">

          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="javascript:submitSearch()"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

      <div id="list">

      </div>


    </div><!-- /.container -->

    <div class="row" id="route-template" style="display:none">

      <div class="col-md-2">
        <a href="route.html#" class="route-lnk">
          <img class="img-responsive img-thumbnail route-cover">
        </a>
      </div>

      <div class="col-md-10">
        <div class="row">
          <a class="route-lnk col-md-10" href="route.html"><span class="route-name" style="font-size:30px; top:0px" ></span></a>
        </div>
        <div class="row">
          <span class="route-level col-md-4" style="font-size:15px;">Level: 5.10</span>
          <span class="route-length col-md-4">Length: 25</span>
          <span class="route-bolts col-md-4">Bolts: 8</span>
        </div>
        <div class="row" style="margin-bottom:0px">
          <span class="route-desc col-md-9"></span>
        </div>

      </div>

    </div>

  </body>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"/></script>
  <script src="js/show.js"></script>
  <script src="js/search.js"></script>
  
  <script>
    function pressEnter(e, value) {
      if(e.keyCode != 13) {
        return;
      }
      search(value + " res:" + document.getElementById("sbtn").textContent.toLowerCase());
    }

    function selectRes(res) {
        document.getElementById("sbtn").textContent = res;
        search(document.getElementById('query').value + " res:" + res.toLowerCase())
    }
    function submitSearch() {
        search(document.getElementById('query').value + " res:" + document.getElementById("sbtn").textContent.toLowerCase())
    }
  </script>
</html>
