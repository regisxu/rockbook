<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climbing Road Book start page">
    <meta name="author" content="Regis Xu">
    <!-- add site ico here -->
    <!--link rel="shortcut icon" href="../../assets/ico/favicon.ico"-->

    <title>Online Climbing Road Book</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/signIn.css">

  </head>

  <body>

    <div class="container">
      <div class="panel panel-default form-signin">
        <form role="form" style="padding: 10px 15px 30px 15px" action="javascript:submit()">
          <div class="form-group">
            <h1 class="form-signin-heading" style="text-align:center"><span class="glyphicon glyphicon-user"></span></h1>
            <input id="email" type="email" autofocus="" required="" placeholder="Email address" class="form-control">
          </div>
          <div class="form-group">
            <input id="pwd" type="password" required="" placeholder="Password" class="form-control">
          </div>
          <div class="form-group">
            <input id="rpwd" type="password" required="" placeholder="Repeat password" class="form-control">
          </div>

          <button type="submit" class="btn btn-lg btn-success btn-block">Sign Up</button>
        </form>
      </div>
    </div> <!-- /container -->  

    <script src="js/d3.v3.min.js"></script>
    <script src="js/signUp.js"></script>

  </body>
</html>
