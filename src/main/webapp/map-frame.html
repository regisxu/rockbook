<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin:0;
      }

      #search
      {
      width:80%;
      float:left;
      }

      #map {
      height:100%;
      width:100%;
      float:left;
      border-right:2px solid #bcbcbc;
      }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=gKuzyexnoAke3QEEf0qOuVj6"></script>
    <title>Select location in map</title>
  </head>
  <body>
    <div id="search">
      <input type="text" onkeypress="pressEnter(event, this.value)"/>
    </div>
    <br/>
    <div id="map"></div>

    </div>
    <script src="js/map.js"></script>
    <script>
      function pressEnter(e, value) {
          if(e.keyCode != 13) {
              return;
          }
          search(value);
      }

    </script>
  </body>
</html>
