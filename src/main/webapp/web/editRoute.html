  <div class="container">
    <div class="page-header">
      <h1 class="name" >Route</h1>
    </div>

    <form role="form" action="#" id="route">
      <div class="form-group">
        <label>Route Name *</label>
        <input id="name" type="text" class="form-control" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label>Level</label>
        <input id="level" type="text" class="form-control" placeholder="Enter level">
      </div>
      <div class="form-group">
        <label>Length</label>
        <input id="length" type="text" class="form-control" placeholder="Enter length in meter">
      </div>
      <div class="form-group">
        <label>Bolts</label>
        <input id="bolts" type="text" class="form-control" placeholder="Enter bolts number">
      </div>
      <div class="form-group">
        <label>Location</label>
        <div class="input-group">
          <span class="input-group-btn">
            <!-- Button trigger modal -->
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">Map</button>
          </span>
          <input id="location" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Description</label>

        <textarea id="desc" class="form-control" rows="3" placeholder="Enter descriptioin"></textarea>

      </div>

    </form>

    <div>
      <form id="photo" action="#">
        <label>photos</label>
        <p></p>
        <div class="images row">
          <div class="col-md-3 img-add">

    </div>

    <div style="margin-bottom:40px; margin-top:40px">
      <button type="submit" class="btn btn-success btn-block btn-lg" onclick="submit()">Submit</button>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Please mark location</h4>
        </div>
        <div class="modal-body">
          <iframe id="mframe" src="map-frame.html" width="800px" height="600px">
          </iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="close()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="ok()">OK</button>
        </div>
      </div>
    </div>
  </div>

<script>

show();

$("#myModal").on("shown.bs.modal", function(e) {

    frames[0].showMap("map", position.longitude, position.latitude)

});

function ok() {
    position.longitude = frames[0].current.getPosition().lng;
    position.latitude = frames[0].current.getPosition().lat;
    document.getElementById("location").value = "" + position.longitude + "," + position.latitude;
}

</script>
