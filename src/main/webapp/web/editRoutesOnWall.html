    <link href="css/image.css" rel="stylesheet">

          min-width: 0px;
      }

      .template {
          display: none;
      }

  </head>

  <body>

        <div class="collapse navbar-collapse">

        </div><!--/.nav-collapse -->

    <div class="container">
      <div class="page-header">
        <h1 class="name" >Edit Routes on Wall</h1>
      </div>

      <div class="topo">

        <div id="topo-add" style="display:none">
          <form id="photo" action="#">
            <label>Add Topo Photo</label>
            <p></p>
            <div class="images row">
              <div class="col-md-3 img-add">
                <img class="img-thumbnail" onclick="document.getElementById('file').click()" style="width: 200px; height: 200px;" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0ic2lsdmVyIi8+PHRleHQgdGV4dC1hbmNob3I9Im1pZGRsZSIgeD0iMTAwIiB5PSIxMDAiIHN0eWxlPSJmaWxsOmdyYXk7Zm9udC13ZWlnaHQ6Ym9sZDtmb250LXNpemU6ODBweDtmb250LWZhbWlseTpBcmlhbCxIZWx2ZXRpY2Esc2Fucy1zZXJpZjtkb21pbmFudC1iYXNlbGluZTpjZW50cmFsIj4rPC90ZXh0Pjwvc3ZnPg==">
                <input type="file" name="file" id="file" onchange="addOnePhoto(this)" style="display:none"/>
              </div>
            </div>
          </form>
        </div>

      </div>
      <div class="routes-list">
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              <th>Name</th>
              <th>Level</th>
              <th>Length</th>
              <th>Bolts</th>
              <th>
                <span onclick="javascript:add()" class="glyphicon glyphicon-plus">
                </span>
              </th>
            </tr>
          </thead>

          <tbody>
          </tbody>

        </table>

      <div style="margin-bottom:40px; margin-top:40px">
        <button type="submit" class="btn btn-success btn-block btn-lg" onclick="submit()">Submit</button>
      </div>

    </div><!-- /.container -->

    <div class="template">

      <table>
        <tbody>
          <tr class="tr-route" id="" onmouseover="topo.highlight(this.id)" onmouseout="topo.unhighlight(this.id)">
            <td class="td-name td-route"></td>
            <td class="td-level td-route"></td>
            <td class="td-length td-route"></td>
            <td class="td-bolts td-route"></td>

            <td>
              <span onclick="javascript:draw(this.parentNode.parentNode.id)" class="glyphicon glyphicon-pencil">
              </span>
              <span onclick="javascript:done(this.parentNode.parentNode.id)" class="glyphicon glyphicon-ok" style="display:none">
              </span>
              <span onclick="javascript:removeRoute(this.parentNode.parentNode.id)" class="glyphicon glyphicon-remove">
              </span>
            </td>
          </tr>

          <tr class="tr-edit">
            <td class="td-edit">
              <input type="text" class="form-control name">
            </td>
            <td class="td-edit">
              <input type="text" class="form-control level">
            </td>
            <td class="td-edit">
              <input type="text" class="form-control length">
            </td>
            <td class="td-edit">
              <input type="text" class="form-control bolts">
            </td>
            <td class="td-edit">
              <span onclick="javascript:addRoute()" class="glyphicon glyphicon-ok">
              </span>
              <span onclick="javascript:removeRow(this.parentNode.parentNode.id)" class="glyphicon glyphicon-remove">
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"/></script>
  <script src="js/image.js"></script>
  <script src="js/topo.js"></script>
  <script src="js/editRoutesOnWall.js"></script>

  <script>

    show();

  </script>
</html>
