<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      body, html, .container {
      width: 100%;
      height: 100%;
      margin:0;
      }

      #map {
      height:100%;
      }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=gKuzyexnoAke3QEEf0qOuVj6"></script>
    <title>Select location in map</title>
  </head>
  <body>
    <div class="container">

      <div class="row" style="margin-bottom:10px;height:5%">
        <div class="col-md-2">
          <div class="input-group" style="width:100%">
            <div id="search">
              <input type="text" id="query" class="form-control" placeholder="Search" onkeypress="pressEnter(event, this.value)">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="javascript:submitSearch()"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div>
          </div>
      </div>
      </div>

      <div class="row" style="height:90%">
        <div id="result" class="col-md-2" style="display:none"></div>
        <div id="map" class="col-md-12"></div>
      </div>

    </div>

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"/></script>
    <script src="js/spin.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/map.js"></script>
    <script>
      function pressEnter(e, value) {
          if(e.keyCode != 13) {
              return;
          }
          document.getElementById("result").style.display = null;
          document.getElementById("map").setAttribute("class", "col-md-10");
          search(value, "result");
      }

    function submitSearch() {
        document.getElementById("result").style.display = null;
        document.getElementById("map").setAttribute("class", "col-md-10");
        search(document.getElementById("query").value, "result");
    }

    </script>
  </body>
</html>
