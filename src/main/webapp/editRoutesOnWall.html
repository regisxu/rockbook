<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climbing Road Book start page">
    <meta name="author" content="Regis Xu">
    <!-- add site ico here -->
    <!--link rel="shortcut icon" href="../../assets/ico/favicon.ico"-->

    <title>Online Climbing Road Book</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/start.css" rel="stylesheet">

    <style>
      .dropdown-menu {
          min-width: 0px;
      }

      .template {
          display: none;
      }
    </style>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Climbing Road Book</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/web/start.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="page-header">
        <h1 class="name" >Edit Routes on Wall</h1>
      </div>

      <div class="topo">

      </div>
      <div class="routes-list">
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              <th>Name</th>
              <th>Level</th>
              <th>Length</th>
              <th>Bolts</th>
              <th>
                <span onclick="javascript:add()" class="glyphicon glyphicon-plus">
                </span>
              </th>
            </tr>
          </thead>

          <tbody>
          </tbody>

        </table>

        <div class="alert alert-warning no-route" style="display:none">There is no routes info for this wall.</div>

      </div>

      <button class="btn btn-default btn-primary" onclick="javascript:submit()">Submit</button>

    </div><!-- /.container -->

    <div class="template">

      <table>
        <tbody>
          <tr class="tr-route" id="" onmouseover="topo.highlight(this.id)" onmouseout="topo.unhighlight(this.id)">
            <td class="td-name td-route"></td>
            <td class="td-level td-route"></td>
            <td class="td-length td-route"></td>
            <td class="td-bolts td-route"></td>

            <td>
              <span onclick="javascript:draw(this.parentNode.parentNode.id)" class="glyphicon glyphicon-pencil">
              </span>
              <span onclick="javascript:removeRoute(this.parentNode.parentNode.id)" class="glyphicon glyphicon-remove">
              </span>
            </td>
          </tr>

          <tr class="tr-edit">
            <td class="td-edit">
              <input type="text" class="form-control name">
            </td>
            <td class="td-edit">
              <input type="text" class="form-control level">
            </td>
            <td class="td-edit">
              <input type="text" class="form-control length">
            </td>
            <td class="td-edit">
              <input type="text" class="form-control bolts">
            </td>
            <td class="td-edit">
              <span onclick="javascript:addRoute()" class="glyphicon glyphicon-ok">
              </span>
              <span onclick="javascript:removeRow(this.parentNode.parentNode.id)" class="glyphicon glyphicon-remove">
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"/></script>
  <script src="js/topo.js"></script>
  <script src="js/editRoutesOnWall.js"></script>

  <script>

    show();

  </script>
</html>
