<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climbing Rock Book start page">

    <title>Online Climbing Rock Book</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/start.css" rel="stylesheet">

    <link href="css/image.css" rel="stylesheet">

    <style>
      .dropdown-menu {
          min-width: 0px;
      }

      .template {
          display: none;
      }
    </style>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Climbing Rock Book</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="start.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="mailto:xu.regis@gmail.com">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="page-header">
        <h1 class="name" >Edit Subs on Area</h1>
      </div>

      <div class="subs-list">
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Description</th>
              <th>
                <span onclick="javascript:add()" class="glyphicon glyphicon-plus">
                </span>
              </th>
            </tr>
          </thead>

          <tbody>
          </tbody>

        </table>

      <div style="margin-bottom:40px; margin-top:40px">
        <button id="btn-submit" type="submit" class="btn btn-success btn-block btn-lg" onclick="submit()">Submit <span class="btn-spinner" style="position:relative;white-space:pre">          </span></button>
      </div>

    </div><!-- /.container -->

    <div class="template">

      <table>
        <tbody>
          <tr class="tr-sub" id="">
            <td class="td-name td-sub"></td>
            <td class="td-type td-sub"></td>
            <td class="td-desc td-sub"></td>

            <td>
              <span onclick="javascript:removeSub(this.parentNode.parentNode.id)" class="glyphicon glyphicon-remove">
              </span>
            </td>
          </tr>

          <tr class="tr-edit">
            <td class="td-edit">
              <input type="text" class="form-control name">
            </td>
            <td class="td-edit">
              <input type="text" class="form-control type">
            </td>
            <td class="td-edit">
              <input type="text" class="form-control desc">
            </td>
            <td class="td-edit">
              <span onclick="javascript:addSub()" class="glyphicon glyphicon-ok">
              </span>
              <span onclick="javascript:removeRow(this.parentNode.parentNode.id)" class="glyphicon glyphicon-remove">
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"/></script>
  <script src="js/spin.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/image.js"></script>
  <script src="js/editSubsOnArea.js"></script>

</html>
