    <div class="container">
      <div class="page-header">
        <h1 class="name" >Add New Area</h1>
      </div>

      <form role="form" action="#" id="area">
        <div class="form-group">
          <label>Area Name *</label>
          <input id="name" type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Location</label>
          <div class="input-group">
            <span class="input-group-btn">
              <!-- Button trigger modal -->
              <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">Map</button>
            </span>
            <input id="location" type="text" class="form-control">
          </div>

        </div>

        <div class="form-group">
          <label>Description</label>

          <textarea id="desc" class="form-control" rows="3" placeholder="Enter descriptioin"></textarea>

        </div>

      </form>

      <div>
        <form id="photo" action="#">
          <label>Photos</label>
          <p></p>
          <div class="images row">
            <div class="col-md-3 img-add">
              <img class="img-thumbnail" onclick="document.getElementById('file').click()" style="width: 200px; height: 200px;" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0ic2lsdmVyIi8+PHRleHQgdGV4dC1hbmNob3I9Im1pZGRsZSIgeD0iMTAwIiB5PSIxMDAiIHN0eWxlPSJmaWxsOmdyYXk7Zm9udC13ZWlnaHQ6Ym9sZDtmb250LXNpemU6ODBweDtmb250LWZhbWlseTpBcmlhbCxIZWx2ZXRpY2Esc2Fucy1zZXJpZjtkb21pbmFudC1iYXNlbGluZTpjZW50cmFsIj4rPC90ZXh0Pjwvc3ZnPg==">
              <input type="file" name="file" id="file" onchange="addPhoto(this)" style="display:none"/>
            </div>
          </div>
        </form>
      </div>

      <div style="margin-bottom:40px; margin-top:40px">
        <button id="btn-submit" type="submit" class="btn btn-success btn-block btn-lg" onclick="submit()">Submit <span class="btn-spinner" style="position:relative;white-space:pre">          </span></button>
      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Please mark location</h4>
          </div>
          <div class="modal-body">
            <iframe id="mframe" src="map-frame.html" width="800px" height="600px">
            </iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="close()">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="ok()">OK</button>
          </div>
        </div>
      </div>
    </div>
